{% extends "static/layout.html" %}

{% block title %}List{% endblock %}

{% block body %}
    <div class="page-header">
    <h3>Lista de Usuarios</h3>
</div>

<ul class="users">
{% for user in list %}
    <li class="span3">
        <div class="well well-small user">
            <div class="text">
                <h5>{{ user.name }}</h5>
            </div>
        </div>
    </li>
{% endfor %}
</ul>

{% endblock %}
